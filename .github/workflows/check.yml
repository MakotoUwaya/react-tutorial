name: pull_request_check
on:
  pull_request:
    branches:
      - main
      - dev
      - hotfix/**
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: generate .env files
        run: echo -e ${{ secrets.SECRET_ENV }} > packages/react-snowpack/.env
      - name: install
        run: npm ci
        env:
          CI: true
      - name: check
        run: npm run check
        env:
          CI: true
